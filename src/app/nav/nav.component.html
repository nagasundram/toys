<div
  id="fab-dismiss"
  *ngIf="fabTogglerState === 'active'"
  (click)="onToggleFab()"
></div>
<div class="fab-container">
  <button mat-fab class="fab-toggler" (click)="onToggleFab()">
    <i class="material-icons" [@fabToggler]="{ value: fabTogglerState }"
      >apps</i
    >
  </button>
  <div [@speedDialStagger]="buttons.length + 1" *ngFor="let btn of buttons">
    <button
      *ngIf="btn.link"
      mat-mini-fab
      class="fab-secondary"
      color="secondary"
      (click)="onToggleFab()"
    >
      <a routerLink="{{btn.link}}"
        ><mat-icon>{{ btn.icon }}</mat-icon></a
      >
    </button>
    <button
      *ngIf="!btn.link"
      mat-mini-fab
      color="secondary"
      class="fab-secondary"
      (click)="checkBalance(); onToggleFab()"
    >
      <a
        ><mat-icon>{{ btn.icon }}</mat-icon></a
      >
    </button>
  </div>
</div>
